<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout â€” Ma3lich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script async defer src="https://js.whop.com/static/checkout/loader.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --stripe-gray: #f6f9fc;
      --text: #0a2540;
    }
    
    * { 
      box-sizing: border-box; 
      -webkit-font-smoothing: antialiased;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Minimal Top Navigation */
    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      color: var(--text);
      text-decoration: none;
      letter-spacing: -0.5px;
    }

    /* Ultra-Minimal Checkout Container */
    .checkout-frame {
      width: min(500px, calc(100% - 32px));
      margin-top: 40px;
    }

    .price-summary {
      text-align: center;
      margin-bottom: 32px;
    }

    .amount {
      font-size: 38px;
      font-weight: 700;
      color: var(--text);
    }

    .currency {
      font-size: 18px;
      color: #697386;
      margin-left: 4px;
    }

    #whop-embedded-checkout {
      width: 100%;
    }

    /* Footer Branding */
    .footer {
      margin-top: 40px;
      padding-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #697386;
      font-weight: 500;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #24b47e;
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <nav class="nav">
    <a href="https://ma3lich.com" class="brand">Ma3lich</a>
    <div style="font-size: 12px; color: #697386; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase;">Secure Checkout</div>
  </nav>

  <main class="checkout-frame">
    <div class="price-summary">
      <div class="amount">300.00<span class="currency">MAD</span></div>
    </div>

    <div 
      id="whop-embedded-checkout" 
      data-whop-checkout-plan-id="plan_vOIOTpOrr9RmH"
    ></div>
  </main>

  <footer class="footer">
    <div class="dot"></div>
    <span>Secure encrypted payment</span>
  </footer>

</body>
</html>
