<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment — Ma3lich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script async defer src="https://js.whop.com/static/checkout/loader.js"></script>

  <style>
    :root {
      --bg-color: #f6f9fc; /* Stripe's signature light gray */
      --text-color: #424770;
      --header-bg: #ffffff;
    }
    
    * { 
      box-sizing: border-box; 
      -webkit-font-smoothing: antialiased;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Clean, Minimalist Header */
    .stripe-header {
      width: 100%;
      height: 64px;
      background: var(--header-bg);
      border-bottom: 1px solid #e6ebf1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 19px;
      color: #0a2540;
      letter-spacing: -0.5px;
      text-decoration: none;
    }

    /* Checkout Container - No heavy shadows, just clean elevation */
    .checkout-wrapper {
      margin-top: 100px; /* Space for fixed header */
      width: min(1040px, calc(100% - 40px));
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 7px 14px 0 rgba(60,66,87, 0.08), 0 3px 6px 0 rgba(0,0,0, 0.12);
      overflow: hidden;
      min-height: 700px;
      display: flex;
      flex-direction: column;
    }

    #whop-embedded-checkout {
      flex: 1;
      background: #ffffff;
    }

    /* Professional Footer */
    .stripe-footer {
      padding: 30px 0;
      color: #697386;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #24b47e; /* Stripe Green */
      border-radius: 50%;
    }

    @media (max-width: 600px) {
      .stripe-header { padding: 0 20px; }
      .checkout-wrapper { margin-top: 80px; width: 100%; border-radius: 0; box-shadow: none; }
    }
  </style>
</head>

<body>

  <header class="stripe-header">
    <a href="#" class="logo">Ma3lich</a>
    <div style="display: flex; align-items: center; gap: 8px; font-size: 13px; color: #697386;">
        <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor"><path d="M8 1a3 3 0 0 0-3 3v1H4v8h8V5h-1V4a3 3 0 0 0-3-3zM7 4a1 1 0 1 1 2 0v1H7V4z"/></svg>
        Secure Payment
    </div>
  </header>

  <main class="checkout-wrapper">
    <div
      id="whop-embedded-checkout"
      data-whop-checkout-plan-id="plan_bjy3o9ZScfqmY"
    ></div>
  </main>

  <footer class="stripe-footer">
    <div class="status-dot"></div>
    <span>Systems Operational</span>
    <span style="opacity: 0.5;">|</span>
    <span>© Ma3lich</span>
  </footer>

</body>
</html>
