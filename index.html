<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ma3lich Pay — Secure Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script async defer src="https://js.whop.com/static/checkout/loader.js"></script>

  <style>
    :root {
      --bg: #050508;
      --text: #ffffff;
      --muted: #8898aa;
      --stripe-blue: #635bff;
    }
    
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      /* Refined Stripe-style mesh background */
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 91, 255, 0.12) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(0, 209, 255, 0.08) 0px, transparent 50%);
      color: var(--text);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Reopen Button - Cleaner Design */
    .reopen {
      position: fixed;
      display: none;
      padding: 16px 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
      backdrop-filter: blur(10px);
      transition: transform 0.2s;
    }
    .reopen:hover { transform: scale(1.02); background: rgba(255, 255, 255, 0.08); }
    .reopen small { display: block; color: var(--muted); font-weight: 400; margin-top: 2px; font-size: 12px; }

    /* Modal Core */
    .ng-modal {
      position: fixed; inset: 0;
      display: none;
      z-index: 9999;
      padding: 20px;
    }
    .ng-modal.is-open { display: flex; align-items: center; justify-content: center; }

    .ng-modal__backdrop {
      position: absolute; inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }

    /* Panel Styling - Exactly like a premium SaaS dashboard */
    .ng-modal__panel {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 85vh;
      max-height: 800px;
      background: #ffffff; /* Clean white for the form */
      border-radius: 16px;
      box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: modalSlide 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    @keyframes modalSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .ng-modal__header {
      padding: 16px 24px;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      display: flex; align-items: center; justify-content: space-between;
    }

    .ng-modal__title {
      font-weight: 700;
      font-size: 15px;
      color: #1a1f36;
      letter-spacing: -0.2px;
    }
    .ng-modal__subtitle {
      color: #697386;
      font-size: 12px;
      margin-top: 1px;
    }

    .ng-modal__close {
      width: 32px; height: 32px; border-radius: 8px;
      border: 1px solid #e2e8f0;
      background: #fff;
      color: #4f5b76; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
    }
    .ng-modal__close:hover { background: #f1f5f9; color: #1a1f36; }

    #whop-embedded-checkout {
      flex: 1;
      overflow: auto;
      background: #fff;
    }

    /* Error Message */
    .ng-modal__error {
      position: absolute;
      bottom: 20px; left: 20px; right: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #fff5f5;
      border: 1px solid #feb2b2;
      color: #c53030;
      font-size: 13px;
      font-weight: 500;
      display: none;
      z-index: 10;
    }

    @media (max-width: 640px) {
      .ng-modal { padding: 0; }
      .ng-modal__panel { height: 100vh; max-height: 100vh; border-radius: 0; }
      .ng-modal__subtitle { display: none; }
    }
  </style>
</head>

<body>

  <div id="whopModal" class="ng-modal" aria-hidden="true">
    <div class="ng-modal__backdrop" onclick="closeWhopModal()"></div>

    <div class="ng-modal__panel" role="dialog" aria-modal="true">
      <div class="ng-modal__header">
        <div>
          <div class="ng-modal__title">Ma3lich Pay — Secure Checkout</div>
          <div class="ng-modal__subtitle">Encrypted SSL Payment · Official Support</div>
        </div>
        <button class="ng-modal__close" onclick="closeWhopModal()">✕</button>
      </div>

      <div
        id="whop-embedded-checkout"
        data-whop-checkout-plan-id="plan_vOIOTpOrr9RmH"
      ></div>

      <div id="whopError" class="ng-modal__error">
        Transaction could not be initialized. Please refresh.
      </div>
    </div>
  </div>

  <button id="reopenBtn" class="reopen" onclick="openWhopModal()">
    Complete Your Payment
    <small>Secure Stripe Checkout</small>
  </button>

<script>
  // YOUR TARGET PLAN ID
  const WHOP_PLAN_ID = "plan_vOIOTpOrr9RmH";

  function openWhopModal(){
    const modal = document.getElementById("whopModal");
    const checkout = document.getElementById("whop-embedded-checkout");
    const reopen = document.getElementById("reopenBtn");
    const err = document.getElementById("whopError");

    if (err) err.style.display = "none";
    if (reopen) reopen.style.display = "none";

    checkout.setAttribute("data-whop-checkout-plan-id", WHOP_PLAN_ID);

    modal.classList.add("is-open");
    modal.setAttribute("aria-hidden", "false");
    document.body.style.overflow = "hidden";
  }

  function closeWhopModal(){
    const modal = document.getElementById("whopModal");
    const reopen = document.getElementById("reopenBtn");

    modal.classList.remove("is-open");
    modal.setAttribute("aria-hidden", "true");
    document.body.style.overflow = "auto";

    if (reopen) reopen.style.display = "block";
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeWhopModal();
  });

  window.addEventListener("load", () => {
    // Small delay to make the entrance feel smoother
    setTimeout(openWhopModal, 300);
  });
</script>

</body>
</html>
