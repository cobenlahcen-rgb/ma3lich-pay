<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script async defer src="https://js.whop.com/static/checkout/loader.js"></script>

  <style>
    :root {
      --stripe-blue: #635bff;
      --stripe-dark: #0a2540;
      --stripe-gray: #f6f9fc;
      --text-muted: #697386;
    }
    
    * { 
      box-sizing: border-box; 
      -webkit-font-smoothing: antialiased;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stripe-background {
      position: fixed;
      inset: 0;
      display: flex;
      z-index: -1;
    }

    .bg-left { flex: 1; background-color: var(--stripe-gray); }
    .bg-right { flex: 1; background-color: #ffffff; }

    .checkout-container {
      width: 100%;
      max-width: 1080px;
      height: 100vh;
      display: flex;
      flex-direction: row;
      background: transparent;
    }

    .product-sidebar {
      flex: 1;
      padding: 80px 48px;
      display: flex;
      flex-direction: column;
      background-color: var(--stripe-gray);
    }

    .back-btn {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 40px;
    }

    .merchant-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .product-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--stripe-dark);
      margin: 0 0 12px 0;
    }

    .price-display {
      font-size: 42px;
      font-weight: 800;
      color: var(--stripe-dark);
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .price-currency { font-size: 20px; font-weight: 500; color: var(--text-muted); }

    .payment-main {
      flex: 1;
      padding: 80px 48px;
      background-color: #ffffff;
      overflow-y: auto;
    }

    #whop-embedded-checkout { width: 100%; }

    .stripe-footer {
      position: absolute;
      bottom: 32px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 500;
    }

    .stripe-logo-icon { fill: var(--text-muted); height: 18px; }

    @media (max-width: 850px) {
      .checkout-container { flex-direction: column; height: auto; }
      .product-sidebar { padding: 40px 24px; }
      .payment-main { padding: 40px 24px; }
      .stripe-background { display: none; }
      body { background-color: var(--stripe-gray); }
      .stripe-footer { position: relative; margin-top: 40px; bottom: 0; }
    }
  </style>
</head>

<body>

</body>
</html>
